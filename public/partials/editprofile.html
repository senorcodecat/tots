<div class="editprofile wrapper" ng-controller="editprofile">
    <h1>Edit Profile</h1>
    <form method="post" action="/actions/editprofile" encType="multipart/form-data">

    <p>
      <label>Username: (no spaces)</label>
      @<input name="username" ng-model="ui.user.username" pattern="[\w]+" placeholder="slartibartfast" required/>
      <!-- your profile: http://tots.cool/@{% ui.user.username %} -->
    </p>

    <p>
      <label>Display Name:</label>
      <input name="displayName" ng-model="ui.user.displayName" placeholder="U. Surname" required />
    </p>

    <p>
      <label>Bio:</label>
      <textarea name="bio" ng-model="ui.user.bio"></textarea>
    </p>

    <p>
      <label>Avatar:</label>
      <input type="file" name="image" />
    </p>

    <button type="submit">Save</button>
    </form>




    <h1>Add Phone Number</h1>

    <form ng-submit="updatePhone()">

      <p>
        If you add a phone number to your account, you can post by texting!
        You can also receive some special alerts.
      </p>

      <div ng-if="!ui.user.phonenumber_verified">
        <p>
          <label>Phone Number:</label>
          <input ng-model="ui.user.phonenumber" pattern="\d+">
        </p>

        <p ng-if="ui.verification_sent">
          <label>Enter the verification code we sent</label>
          <input ng-model="ui.verification_test">
        </p>

        <button type="submit">Update Phone Number</button>
      </div>
      <div ng-if="ui.user.phonenumber_verified">
        <p>
          <label>Phone Number:</label>
          <input ng-model="ui.user.phonenumber" readonly>
        </p>
        <button ng-click="ui.user.phonenumber_verified=false;">Change Number</button>
      </div>


    </form>


</div>
